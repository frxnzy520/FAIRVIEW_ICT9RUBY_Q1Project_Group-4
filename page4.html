<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enrollment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/676bd718-88f6-489b-957e-b5633d7e52d1/DSC06837.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-light shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">OBMC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="page2.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="page3.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Enroll</a></li>
        <li class="nav-item"><a class="nav-link" href="page5.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-container">
  <h2>Student Enrollment Form</h2>
  <p class="text-center">Please fill out the form below</p>

  <form>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Enter first name">
      </div>
      <div class="col">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter last name">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="tel" class="form-control" placeholder="Enter contact number">
    </div>

    <div class="mb-3">
      <label class="form-label">Birth Date</label>
      <input type="date" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select">
        <option selected>Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Grade Level</label>
      <select class="form-select">
        <option selected>Select grade</option>
        <option>7th Grade</option>
        <option>8th Grade</option>
        <option>9th Grade</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Mode of Learning</label><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Face-to-Face</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Online</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Blended</label>
      </div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit Enrollment</button>
    </div>
  </form>
</div>

</body>
</html>
